<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>xmlceshi</title>
</head>
<body>
<p><b>Status:</b>
<span id="A1"></span>
</p>
    <button onclick="loadXMLDoc('first.xml')">Get XML</button>
</body>
    <script type="text/javascript">
         var xmlhttp;
         function loadXMLDoc(url){
            xmlhttp=null;
            if(window.XMLHttpRequest)
            {
                xmlhttp=new  XMLHttpRequest();
            }
            else if(window.ActiveXObject){
                xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
            }
            if(xmlhttp!=null){
                xmlhttp.onreadystatechange=state_Change;//发生变化时调用函数；
                xmlhttp.open("GET",url,true);
                xmlhttp.send(null);
            }
            else
            {
                alert("your browser does not support XMLHTTP.");
            }
         }
         function state_Change()
         {
            alert(xmlhttp.readyState);
            if(xmlhttp.readyState==4);//4 (完成) 数据接收完毕,此时可以通过通过responseBody和responseText获取完整的回应数据
            {
            alert(xmlhttp.status);
                if(xmlhttp.status==0)//交易成功
                {
                    document.getElementById('A1').innerHTML=xmlhttp.status;
                }
                else{
                    alert("Problem retrieving XML data");
                }
            }
         }
    </script>
</html>
